<link href="css/searchform_jy.css" rel="stylesheet" type="text/css" />
<script>
$(document).ready(function(){
	if($("#shopkeyword")[0].value==""){
		$("#shopkeyword")[0].value="请输入关键词";
		$("#shopkeyword").focus(function(){
			$("#shopkeyword")[0].value="";
		});
	}
	if($("#shopkeyword")[0].value=="请输入关键词"){
		$("#shopkeyword").focus(function(){
			$("#shopkeyword")[0].value="";
		});
	}
	$("#searchbutton").mouseover(function(){
			if($("#shopkeyword")[0].value=="请输入关键词"){
				$("#shopkeyword")[0].value="";
			}
	});
});
</script>
<div class="shopsearchform">
<form id="searchform" method="get" action="{#CP#}class/index.php">
 
    <div class="searchform">
		<input name="key" type="text" id="shopkeyword" value="{#key#}" class="input" />
    </div>
    <div class="searchform">
    	<input name="imageField" id="searchbutton" type="image" src="images/search_lv.gif" border="0" />
    </div>
</form>
</div>
